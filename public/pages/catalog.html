<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Green Market</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/catalog.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="logo"></div>
        <div class="btn"></div>
        <div class="header-search-wrapper">
          <input id="header-input" class="header-search" />
          <div id="search-container" class="search-result-wrapper"></div>
        </div>
        <div class="search"></div>
        <a href="cart.html">
          <div class="cart"></div>
        </a>
      </div>
      <div class="bottom-header">
        <nav>
          <div class="nav-item"><a href="/">HOME</a></div>
          <div class="nav-item"><a href="catalog.html">CATALOG</a></div>
          <div class="nav-item"><a href="faq.html">FAQ</a></div>
          <div class="nav-item"><a href="about.html">ABOUT US</a></div>
          <div class="nav-item"><a href="blog.html">OUR BLOG</a></div>
          <div class="nav-item">
            <a class="user" href="signin.html">SIGN IN</a>
          </div>
        </nav>
      </div>
    </header>
    <div class="app">
      <h2>CATALOG</h2>
      <div class="card filter">
        <div>
          <input
            class="filter-checkbox"
            type="radio"
            name="category"
            value=''
            checked
          />All
        </div>
        <div>
          <input
            class="filter-checkbox"
            type="radio"
            name="category"
            value='plants'
          />Plants
        </div>
        <div>
          <input
            class="filter-checkbox"
            type="radio"
            name="category"
            value='trees'
          />Trees
        </div>
        <div class='plant-section'>
        <label>Size</label>
        <div>
          <input
            class="filter-checkbox"
            type="radio"
            name="size"
            value="small"
          />Small
        </div>
        <div>
          <input
            class="filter-checkbox"
            type="radio"
            name="size"
            value="medium"
          />Medium
        </div>
        <div>
          <input
            class="filter-checkbox"
            type="radio"
            name="size"
            value="large"
          />Large
        </div>
      </div>
        <div class='tree-section'>
          <label>Type</label>
        <div>
          <input
            class="filter-checkbox"
            type="radio"
            name="type"
            value="conifers"
          />Conifers
        </div>
        <div>
          <input
            class="filter-checkbox"
            type="radio"
            name="type"
            value="deciduous"
          />Deciduous
        </div>
      </div>
      </div>
      <div id="catalog-container" class="catalog-container"></div>
    </div>

    <footer class="footer">
      <p>Hello bros how its going</p>
      <p>@ since 2020</p>
    </footer>
  </body>
</html>
